  <div class="container">
    <img src="logo.png" alt="A-1 Plumbing Logo" class="logo">
    <h2 class="subheading">A-1 Affordable Plumbing Services</h2>
    <h1>Request a Plumbing Quote</h1>
    <p class="tagline">Licensed & insured. Now Serving Collin County with 30 years of experience!</p>

    <form id="quoteForm">
      <fieldset>
        <legend>Contact Info</legend>
        <label>Name: <input type="text" name="name" required></label>
        <label>Phone: <input type="tel" name="phone" required></label>
        <label>Email: <input type="email" name="email" required></label>
        <label>Address: <input type="text" name="address"></label>
      </fieldset>

      <fieldset>
        <legend>Job Details</legend>
        <label>Describe the issue: <textarea name="details" required></textarea></label>
        <label>Upload a photo (optional): <input type="file" name="jobPhoto"></label>
      </fieldset>

      <button type="submit">Submit Request</button>
      <p id="responseMessage" class="hidden"></p>
    </form>
  </div>

  <script src="submit-v2.js"></script>
