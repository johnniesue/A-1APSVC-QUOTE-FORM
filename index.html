<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request a Plumbing Quote | A-1 Affordable Plumbing Services</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-10849700032"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'AW-10849700032');
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      padding: 40px;
      margin: 0;
    }

    .form-container {
      background: #ffffff;
      max-width: 600px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
    }

    h2 {
      text-align: center;
      color: #0074b7;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      color: #333;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
    }

    button {
      width: 100%;
      background-color: #0074b7;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f99;
    }

    .checkbox-group {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="form-container">
    <h2>Request a Plumbing Quote</h2>
    <form id="quoteForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="_replyto" required>

      <label for="address">Service Address:</label>
      <input type="text" id="address" name="address" required>

      <label for="details">Job Details:</label>
      <textarea id="details" name="details" rows="4" required></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <!-- Google Ads conversion event -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('quoteForm');
      if (form) {
        form.addEventListener('submit', function () {
          gtag('event', 'conversion', {
            'send_to': 'AW-10849700032/2nYgCNmZqZgZEOmZxZMo',
            'value': 1.0,
            'currency': 'USD'
          });
        });
      }
    });
  </script>
</body>
</html>
