<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-1 Plumbing Quote Request</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="A-1 Plumbing Logo" class="logo">
    <h1>Request a Plumbing Quote</h1>
    <p class="tagline">Licensed & insured. Serving Rowlett since 1998. Submit today for a free estimate within 24 hours!</p>

    <form id="quoteForm">
      <fieldset>
        <legend>Contact Info</legend>
        <label>Name: <input type="text" name="name" required></label>
        <label>Phone: <input type="tel" name="phone" required></label>
        <label>Email: <input type="email" name="email" required></label>
        <label>Address: <input type="text" name="address"></label>
      </fieldset>

      <fieldset>
        <legend>Job Details</legend>
        <label>Describe the issue: <textarea name="details" required></textarea></label>
        <label>Upload a photo (optional): <input type="file" name="jobPhoto"></label>
      </fieldset>

      <button type="submit">Submit Request</button>
      <p id="responseMessage" class="hidden"></p>
    </form>
  </div>

  <script src="submit.js"></script>
</body>
</html>
