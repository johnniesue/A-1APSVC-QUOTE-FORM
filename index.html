<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <!-- Google Tag Manager (noscript) -->

  <div class="container">
    <img src="logo.png" alt="A-1 Plumbing Logo" class="logo" />
    <h2 class="subheading">A-1 Affordable Plumbing Services</h2>
    <h1>Request a Plumbing Quote</h1>
    <p class="tagline">Licensed & insured. Now Serving Collin County with 30 years of experience!</p>

    <form id="quoteForm">
      <fieldset>
        <legend>Contact Info</legend>
        <label>Name: <input type="text" name="name" required /></label>
        <label>Phone: <input type="tel" name="phone" required /></label>
        <label>Email: <input type="email" name="email" required /></label>
        <label>Address: <input type="text" name="address" required /></label>
      </fieldset>

      <fieldset>
        <legend>Job Details</legend>
        <label>Property Type:
          <select name="property_type" required>
            <option value="">Select one</option>
            <option value="Residential">Residential</option>
            <option value="Commercial">Commercial</option>
          </select>
        </label>
        <label>Describe the issue:
          <textarea name="problem_description" required></textarea>
        </label>
        <label>When did the issue start?
          <input type="date" name="problem_start_date" required />
        </label>
        <label>Upload a photo (optional):
          <input type="file" name="jobPhoto" />
        </label>
      </fieldset>

      <button type="submit">Submit Request</button>
      <p id="responseMessage" class="hidden"></p>
    </form>
  </div>

  <!-- Use external JS file instead of inline script -->
  <script src="submit-v2.js"></script>
</body>
</html>
