<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A-1 Plumbing Quote Request</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Google Tag Manager -->
  <script>
    (function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-K82LHLQQ');
  </script>
  <!-- End Google Tag Manager -->

  <!-- Cloudflare Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
</head>
<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K82LHLQQ"
    height="0" width="0" style="display:none;visibility:hidden"></iframe>
  </noscript>
  <!-- End Google Tag Manager (noscript) -->

  <div class="container">
    <img src="logo.png" alt="A-1 Plumbing Logo" class="logo" />
    <h2 class="subheading">A-1 Affordable Plumbing Services</h2>
    <h1>Request a Plumbing Quote</h1>
    <p class="tagline">Licensed & insured. Now Serving Collin County with 30 years of experience!</p>

    <form id="quoteForm">
      <fieldset>
        <legend>Contact Info</legend>
        <label>Name: <input type="text" name="name" required /></label>
        <label>Phone: <input type="tel" name="phone" required /></label>
        <label>Email: <input type="email" name="email" required /></label>
        <label>Address: <input type="text" name="address" required /></label>
      </fieldset>

      <fieldset>
        <legend>Job Details</legend>
        <label>Property Type:
          <select name="property_type" required>
            <option value="">Select one</option>
            <option value="Residential">Residential</option>
            <option value="Commercial">Commercial</option>
          </select>
        </label>

        <label>Describe the issue:
          <textarea name="problem_description" required></textarea>
        </label>

        <label>When did the issue start?
          <input type="date" name="problem_start_date" required />
        </label>

        <label>Upload a photo (optional):
          <input type="file" name="jobPhoto" />
        </label>
      </fieldset>

      <!-- Turnstile CAPTCHA -->
      <div class="cf-turnstile" data-sitekey="0x4AAAAAAB1YzAtl3RUnnoT9" data-theme="light"></div>

      <button type="submit">Submit Request</button>
      <p id="responseMessage" class="hidden"></p>
    </form>
  </div>

  <script>
    document.getElementById("quoteForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const form = e.target;
      const formattedDate = form.problem_start_date.value;

      const captchaToken = document.querySelector('[name="cf-turnstile-response"]').value;

      const payload = {
        full_name: form.name.value,
        phone_number: form.phone.value,
        email: form.email.value,
        address: form.address.value,
        property_type: form.property_type.value,
        problem_description: form.problem_description.value,
        problem_start_date: formattedDate,
        issue_types: [form.problem_description.value],
        captchaToken
      };

      try {
        const res = await fetch("https://zzigzylypifjokskehkn.supabase.co/functions/v1/quote-request-submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        const messageEl = document.getElementById("responseMessage");
        if (res.ok) {
          messageEl.textContent = "Quote request submitted successfully!";
          messageEl.classList.remove("hidden");
          messageEl.classList.add("success");
          form.reset();
        } else {
          messageEl.textContent = result.error || "Submission failed.";
          messageEl.classList.remove("hidden");
          messageEl.classList.add("error");
        }
      } catch (err) {
        console.error("Submission error:", err);
        const messageEl = document.getElementById("responseMessage");
        messageEl.textContent = "Network error. Please try again.";
        messageEl.classList.remove("hidden");
        messageEl.classList.add("error");
      }
    });
  </script>
</body>
</html>
