<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>A-1 Plumbing Quote Request</title>
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-10849700032"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'AW-10849700032');
  </script>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; }
    .hidden { display: none; }
    form { max-width: 600px; margin: auto; }
    label { display: block; margin-top: 1rem; }
    input, textarea, select { width: 100%; padding: 0.5rem; margin-top: 0.5rem; }
    button { margin-top: 1.5rem; padding: 0.75rem 1.5rem; }
    #responseMessage { margin-top: 1rem; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Request a Plumbing Quote</h1>
  <form id="quoteForm">
    <fieldset>
      <label>Full Name:
        <input type="text" name="name" required />
      </label>
      <label>Phone Number:
        <input type="tel" name="phone" required />
      </label>
      <label>Email:
        <input type="email" name="email" required />
      </label>
      <label>Address:
        <input type="text" name="address" required />
      </label>
      <label>Property Type:
        <select name="property_type" required>
          <option value="">Select</option>
          <option value="Residential">Residential</option>
          <option value="Commercial">Commercial</option>
        </select>
      </label>
      <label>Describe the issue:
        <textarea name="problem_description" required></textarea>
      </label>
      <label>When did the issue start?
        <input type="date" name="problem_start_date" required />
      </label>
      <label>Upload a photo (optional):
        <input type="file" name="jobPhoto" />
      </label>
    </fieldset>

    <!-- Turnstile CAPTCHA -->
    <div class="cf-turnstile" data-sitekey="0x4AAAAAAB1YzAtl3RUnnoT9" data-theme="light"></div>

    <button type="submit">Submit Request</button>
    <p id="responseMessage" class="hidden"></p>
  </form>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('quoteForm');
      const responseMessage = document.getElementById('responseMessage');

      form.addEventListener('submit', async function (e) {
        e.preventDefault();

        gtag('event', 'conversion', {
          send_to: 'AW-10849700032/2nYgCNmZqZgZEOmZxZMo',
          value: 1.0,
          currency: 'USD'
        });

        const formattedDate = form.problem_start_date.value
          ? new Date(form.problem_start_date.value).toISOString().split("T")[0]
          : null;

        const captchaToken = document.querySelector('[name="cf-turnstile-response"]')?.value || "";

        const payload = {
          full_name: form.name.value,
          phone_number: form.phone.value,
          email: form.email.value,
          address: form.address.value,
          property_type: form.property_type.value,
          problem_description: form.problem_description.value,
          problem_start_date: formattedDate,
          issue_types: [form.problem_description.value],
          captcha_token: captchaToken
        };

        try {
          const res = await fetch("https://zzigzylypifjokskehkn.supabase.co/functions/v1/send-quote", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload)
          });

          if (res.ok) {
            responseMessage.textContent = "✅ Quote request submitted successfully!";
            responseMessage.classList.remove("hidden");
            responseMessage.style.color = "green";
            form.reset();
          } else {
            const errorText = await res.text();
            console.error("Submission failed:", errorText);
            responseMessage.textContent = "❌ Error submitting request. Please try again.";
            responseMessage.classList.remove("hidden");
            responseMessage.style.color = "red";
          }
        } catch (err) {
          console.error("Unexpected error:", err);
          responseMessage.textContent = "❌ Error submitting request. Please try again.";
          responseMessage.classList.remove("hidden");
          responseMessage.style.color = "red";
        }
      });
    });
  </script>
</body>
</html>
